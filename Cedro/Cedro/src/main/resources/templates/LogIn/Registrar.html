<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>El Cedro - Registrarse</title>
	<!-- CSS y Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	<link href="/CSS/Registrar.css" rel="stylesheet">



	<!-- Logo -->
	<link rel="icon" href="/IMG/user.svg" />
	<!-- Logo -->

	<style>
		.formulario {
			margin-top: 4%;
		}
	</style>

</head>

<body>

	<!--JavaScript-->
	<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/js/validar.js"></script>
	<!--JavaScript-->

	<!--Contenido-->
	<form class="formulario" th:action="@{/Registrar}" th:object="${RegistrarU}" method="POST">

		<h1>Registrate</h1>
		<div class="contenedor">
			<!--Nombres-->
			<div class="input-contenedor">
				<i class="fas fa-user icon"></i>
				<input type="text" name="firstname" placeholder="Nombres" required
					th:onkeypress="return SoloLetras(event);" th:field="*{Nombre}">
			</div>
			<!--Nombres-->

			<!--Apellidos-->
			<div class="input-contenedor">
				<i class="fas fa-user icon"></i>
				<input type="text" placeholder="Apellidos" 
				required th:onkeypress="return SoloLetras(event);" th:field="*{Apellido}">

			</div>
			<!--Apellidos-->

			<!--Tipo_documento-->
			<div class="input-contenedor">

				
				<select class="form-control" aria-label="Default select example" style="width: 100%;" th:field="*{Tipo_documento}">
					
					<option value="Selecciona">Selecciona tipo de documento</option>
					<option value="Cedula de ciudadania">Cedula de ciudadania</option>
					<option value="Cedula de extranjeria">Cedula de extranjeria</option>
					<option value="Pasaporte">Pasaporte</option>
				</select>
			</div>
			<!--Tipo_documento-->

			<!--Documento-->
			<div class="input-contenedor">
				<i><img src="img/Id.svg" id="Phone"></i>
				<input type="text" id="celular" placeholder="    Número de documento" 
				required th:onkeypress="return SoloNumeros(event);" th:field="*{Numero_documento}">

			</div>

			<!--Documento-->

			<!--Dirección-->
			<div class="input-contenedor">
				<i><img src="img/home.svg" id="Phone"></i>
				<input type="text" placeholder="    Dirección completa" required th:field="*{Direccion}">

			</div>
			<!--Dirección-->

			<!--Telefono-->

			<div class="input-contenedor">
				<i><img src="img/phone.svg" id="Phone"></i>
				<input type="text" id="celular" placeholder="    Número de teléfono" required th:onkeypress="return SoloNumeros(event);"
				maxlength="10" th:field="*{Telefono}" >

			</div>
			<!--Telefono-->



			<!--Correo-->
			<div class="input-contenedor">
				<i class="fas fa-envelope icon"></i>
				<input type="text" id="email" placeholder="Correo Electronico" th:field="*{Correo}">

			</div>
			<!--Correo-->

			<!--Contraseña-->
			<div id="form" onkeypress="enterEnviar(event);"></div>
			<div id="resultado"></div>
			<div class="input-contenedor">
				<i class="fas fa-key icon"></i>
				<input type="password" id="pass" placeholder="Contraseña" minlength="5" th:field="*{Contraseña}">

			</div>

			<div class="input-contenedor">
				<i class="fas fa-key icon"></i>
				<input type="password" id="pass2" placeholder="Confirmar contraseña" minlength="5">

			</div>

			<!--Contraseña-->

			<!--Botones-->
			<p><input type="checkbox" id="cbox1" value="first_checkbox" required> Al registrarte, aceptas nuestras
				Condiciones de
				uso y Política de privacidad.</p>


			 <div>
			<input type="button" value="Registrar" class="button"><br><br>
			 </div>




			<p>¿Ya tienes una cuenta?<a class="link" href="/Iniciar">
					Iniciar Sesión</a></p>
		</div>
	</form>
	

	<!--Contenido-->

</body>




</html>
